<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #74ebd5, #acb6e5);
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #0f172a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #3730a3;
    }
    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e2e8f0;
    }
    .hidden { 
      display: none; 
    }
    .report-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .report-options button {
      flex: 1;
      background: #e2e8f0;
      color: #1e293b;
    }
    .report-options button.active {
      background: #4338ca;
      color: white;
    }
    #reportSection {
      overflow-x: auto;
      margin-top: 20px;
    }
    #reportSection table {
      min-width: 600px;
    }
    .container {
      max-width: 90vw;
    }
    .error {
      color: #dc2626;
      background-color: #fee2e2;
      padding: 10px;
      border-radius: 5px;
      border-left: 4px solid #dc2626;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #64748b;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-style: italic;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .export-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>

    <div class="report-options">
      <button id="dailyBtn" class="active">Daily Report</button>
      <button id="monthlyBtn">Monthly Report</button>
    </div>

    <label for="classSelect">Select Class</label>
    <select id="classSelect" disabled>
      <option>Loading classes...</option>
    </select>

    <div id="dailyFields">
      <label for="date">Select Date</label>
      <input type="date" id="date">
    </div>

    <div id="monthlyFields" class="hidden">
      <label for="month">Select Month</label>
      <input type="month" id="month">
    </div>

    <button id="btnFetch" disabled>Get Report</button>

    <!-- Student filter -->
    <input type="text" id="nameFilter" placeholder="Filter by student name..." class="hidden">

    <!-- Export buttons -->
    <div id="exportButtons" class="export-buttons hidden">
      <button id="btnPDF">üìÑ Download PDF</button>
      <button id="btnCSV">üìÅ Download CSV</button>
    </div>

    <div id="reportSection"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec';
    let reportType = 'daily';
    let currentTableHTML = '';
    let currentCSV = '';
    let currentData = [];

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      loadClasses();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Report type toggle
      document.getElementById('dailyBtn').addEventListener('click', () => toggleType('daily'));
      document.getElementById('monthlyBtn').addEventListener('click', () => toggleType('monthly'));
      
      // Main button
      document.getElementById('btnFetch').addEventListener('click', fetchReport);
      
      // Filter input
      document.getElementById('nameFilter').addEventListener('input', filterNames);
      
      // Export buttons
      document.getElementById('btnCSV').addEventListener('click', downloadCSV);
      document.getElementById('btnPDF').addEventListener('click', downloadPDF);
      
      // Enable fetch button when date is selected
      document.getElementById('date').addEventListener('change', checkFormCompletion);
      document.getElementById('month').addEventListener('change', checkFormCompletion);
      document.getElementById('classSelect').addEventListener('change', checkFormCompletion);
    }

    function toggleType(type) {
      reportType = type;
      document.getElementById('dailyBtn').classList.toggle('active', type === 'daily');
      document.getElementById('monthlyBtn').classList.toggle('active', type !== 'daily');
      document.getElementById('dailyFields').classList.toggle('hidden', type !== 'daily');
      document.getElementById('monthlyFields').classList.toggle('hidden', type === 'daily');
      
      // Reset filter and exports when changing report type
      document.getElementById('nameFilter').classList.add('hidden');
      document.getElementById('exportButtons').classList.add('hidden');
      document.getElementById('reportSection').innerHTML = '';
      
      checkFormCompletion();
    }

    function checkFormCompletion() {
      const classSelected = document.getElementById('classSelect').value;
      const dateValue = reportType === 'daily' 
        ? document.getElementById('date').value
        : document.getElementById('month').value;
      
      document.getElementById('btnFetch').disabled = !(classSelected && dateValue);
    }

    async function loadClasses() {
      try {
        document.getElementById('classSelect').disabled = true;
        
        const res = await fetch(scriptURL + '?action=getClassList');
        if (!res.ok) throw new Error('Failed to fetch classes');
        
        const list = await res.json();
        const sel = document.getElementById('classSelect');
        
        sel.innerHTML = '<option value="">-- Select Class --</option>';
        list.forEach(c => sel.add(new Option(c, c)));
        sel.disabled = false;
        
        checkFormCompletion();
      } catch(e) {
        console.error('Error loading classes:', e);
        document.getElementById('classSelect').innerHTML = '<option value="">Error loading classes</option>';
      }
    }

    async function fetchReport() {
      const cls = document.getElementById('classSelect').value;
      const dateInput = reportType === 'daily' 
        ? document.getElementById('date').value
        : document.getElementById('month').value;
      
      try {
        // UI Loading state
        const btnFetch = document.getElementById('btnFetch');
        btnFetch.disabled = true;
        btnFetch.textContent = 'Loading...';
        
        document.getElementById('reportSection').innerHTML = '<div class="loading">Loading attendance data...</div>';
        document.getElementById('nameFilter').classList.add('hidden');
        document.getElementById('exportButtons').classList.add('hidden');
        
        // Build request URL
        let url = scriptURL + `?action=getAttendanceReport&className=${encodeURIComponent(cls)}`;
        
        if (reportType === 'daily') {
          const dObj = new Date(dateInput);
          const day = String(dObj.getDate()).padStart(2, '0');
          const month = String(dObj.getMonth() + 1).padStart(2, '0');
          const d = `${day}/${month}/${dObj.getFullYear()}`;
          url += `&date=${encodeURIComponent(d)}`;
        } else {
          const [y, m] = dateInput.split('-');
          url += `&month=${m}&year=${y}`;
        }
        
        // Fetch data
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        
        const result = await response.json();
        
        // Handle error responses
        if (!result || result.success === false) {
          throw new Error(result?.message || 'Unknown server error');
        }
        
        // Ensure data is an array
        if (!Array.isArray(result.data)) {
          throw new Error('Invalid data format received');
        }
        
        // Store and display data
        currentData = result.data;
        buildTable(currentData);
        
      } catch(error) {
        console.error('Error fetching report:', error);
        document.getElementById('reportSection').innerHTML = 
          `<div class="error">Error: ${error.message || 'Failed to load data'}</div>`;
      } finally {
        // Reset button state
        const btnFetch = document.getElementById('btnFetch');
        btnFetch.disabled = false;
        btnFetch.textContent = 'Get Report';
      }
    }

    function buildTable(data) {
      if (!data || data.length === 0) {
        document.getElementById('reportSection').innerHTML = '<div class="no-data">No attendance data found</div>';
        document.getElementById('exportButtons').classList.add('hidden');
        return;
      }
      
      if (reportType === 'monthly') {
        buildMonthlyTable(data);
      } else {
        buildDailyTable(data);
      }
      
      // Show filter and export options
      document.getElementById('nameFilter').classList.remove('hidden');
      document.getElementById('exportButtons').classList.remove('hidden');
    }

    function buildDailyTable(data) {
      let html = `
        <table>
          <thead>
            <tr>
              <th>Roll</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      let csv = 'Roll,Name,Status\n';
      
      data.forEach(r => {
        html += `
          <tr>
            <td>${r.roll || ''}</td>
            <td>${r.name || ''}</td>
            <td>${r.status || '-'}</td>
          </tr>
        `;
        csv += `${r.roll},${r.name},${r.status || '-'}\n`;
      });
      
      html += `</tbody></table>`;
      
      currentTableHTML = html;
      currentCSV = csv;
      document.getElementById('reportSection').innerHTML = html;
    }

    function buildMonthlyTable(data) {
      // Get all unique dates from the data
      const allDates = new Set();
      data.forEach(item => {
        if (item.attendance) {
          Object.keys(item.attendance).forEach(date => allDates.add(date));
        }
      });
      
      // Sort dates chronologically
      const sortedDates = Array.from(allDates).sort((a, b) => {
        const [dayA, monthA, yearA] = a.split('/');
        const [dayB, monthB, yearB] = b.split('/');
        return new Date(`${yearA}-${monthA}-${dayA}`) - new Date(`${yearB}-${monthB}-${dayB}`);
      });
      
      // Build table header
      let html = `
        <table>
          <thead>
            <tr>
              <th>Roll</th>
              <th>Name</th>
      `;
      
      let csv = 'Roll,Name,';
      
      sortedDates.forEach(date => {
        html += `<th>${date}</th>`;
        csv += `${date},`;
      });
      
      html += `</tr></thead><tbody>`;
      csv = csv.slice(0, -1) + '\n'; // Remove trailing comma
      
      // Build table rows
      data.forEach(item => {
        html += `<tr><td>${item.roll || ''}</td><td>${item.name || ''}</td>`;
        csv += `${item.roll},${item.name}`;
        
        sortedDates.forEach(date => {
          const status = item.attendance?.[date] || '-';
          html += `<td>${status}</td>`;
          csv += `,${status}`;
        });
        
        html += `</tr>`;
        csv += '\n';
      });
      
      html += `</tbody></table>`;
      
      currentTableHTML = html;
      currentCSV = csv;
      document.getElementById('reportSection').innerHTML = html;
    }

    function filterNames() {
      const term = this.value.toLowerCase().trim();
      const rows = document.querySelectorAll('#reportSection tbody tr');
      
      rows.forEach(row => {
        const nameCell = row.querySelector('td:nth-child(2)'); // Second column is name
        if (nameCell) {
          const name = nameCell.textContent.toLowerCase();
          row.style.display = name.includes(term) ? '' : 'none';
        }
      });
    }

    function downloadCSV() {
      if (!currentCSV) return;
      
      const blob = new Blob([currentCSV], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `attendance_${reportType}_${new Date().toISOString().slice(0,10)}.csv`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadPDF() {
      if (!currentTableHTML) return;
      
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>Attendance Report</title>
          <style>
            body { font-family: Arial, sans-serif; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
            th { background-color: #f2f2f2; }
            h1 { text-align: center; }
            .report-info { margin-bottom: 20px; }
          </style>
        </head>
        <body>
          <h1>Attendance Report</h1>
          <div class="report-info">
            <p><strong>Class:</strong> ${document.getElementById('classSelect').value}</p>
            <p><strong>Report Type:</strong> ${reportType === 'daily' ? 'Daily' : 'Monthly'}</p>
            ${reportType === 'daily' 
              ? `<p><strong>Date:</strong> ${document.getElementById('date').value}</p>`
              : `<p><strong>Month:</strong> ${document.getElementById('month').value}</p>`}
          </div>
          ${currentTableHTML}
          <script>
            setTimeout(() => {
              window.print();
              window.close();
            }, 500);
          </script>
        </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
