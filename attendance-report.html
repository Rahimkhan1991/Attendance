<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js" />
  <style>
    :root {
      --bg-color: #f3f7fa;
      --text-color: #000;
      --primary-color: #007bff;
      --card-bg: #fff;
      --present-row: #d4edda;
      --absent-row: #f8d7da;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 50px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 14px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    .summary {
      margin-bottom: 20px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .report {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    select, input[type="date"], button {
      padding: 10px;
      margin: 10px 5px 20px 0;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr.present { background-color: var(--present-row); }
    tr.absent { background-color: var(--absent-row); }

    canvas {
      margin-top: 20px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="school-logo.png" alt="School Logo" />
    <div>
      <button class="btn" onclick="goHome()">Home</button>
      <button class="btn" onclick="goBack()">Back</button>
      <button class="btn" onclick="toggleDarkMode()">üåì Theme</button>
    </div>
  </div>
  <h2>Attendance Report - <span id="schoolName">SDN Bandungrejosari 3 Malang</span></h2>
  <input type="date" id="dateInput" />
  <button onclick="loadReport()">Load Report</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <div class="summary" id="summaryBox" style="display:none">
    <p>Total Students: <span id="totalCount"></span></p>
    <p>Present: <span id="presentCount"></span> ‚úÖ</p>
    <p>Absent: <span id="absentCount"></span> ‚ùå</p>
  </div>

  <div class="report" id="reportContainer">
    <table id="attendanceTable"></table>
    <canvas id="attendanceChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const goHome = () => location.href = 'index.html';
    const goBack = () => history.back();
    const toggleDarkMode = () => document.body.classList.toggle('dark');

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      document.getElementById('dateInput').valueAsDate = today;
      loadReport();
    });

    async function loadReport() {
      const date = document.getElementById('dateInput').value;
      const url = `https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendance&date=${date}`;

      const res = await fetch(url);
      const data = await res.json();

      const table = document.getElementById("attendanceTable");
      table.innerHTML = "";

      if (!data || data.length === 0) {
        table.innerHTML = `<tr><td>No attendance data found for this date.</td></tr>`;
        return;
      }

      let present = 0, absent = 0;
      table.innerHTML = `<tr><th>Roll No</th><th>Name</th><th>Status</th></tr>`;

      data.forEach((item) => {
        const row = document.createElement("tr");
        row.className = item.status === 'Present' ? 'present' : 'absent';
        row.innerHTML = `<td>${item.roll}</td><td>${item.name}</td><td>${item.status}</td>`;
        table.appendChild(row);
        item.status === 'Present' ? present++ : absent++;
      });

      document.getElementById("summaryBox").style.display = 'block';
      document.getElementById("presentCount").textContent = present;
      document.getElementById("absentCount").textContent = absent;
      document.getElementById("totalCount").textContent = data.length;

      drawChart(present, absent);
    }

    function drawChart(present, absent) {
      const ctx = document.getElementById("attendanceChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Present", "Absent"],
          datasets: [{
            data: [present, absent],
            backgroundColor: ["#28a745", "#dc3545"]
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function downloadPDF() {
      const el = document.getElementById("reportContainer");
      html2canvas(el).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF();
        pdf.text("Attendance Report", 10, 10);
        pdf.addImage(imgData, "PNG", 10, 20, 190, 0);
        pdf.save("attendance-report.pdf");
      });
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
