<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #74ebd5, #acb6e5);
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #0f172a;
    }
    .container {
      max-width: 90vw;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      margin-bottom: 5px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .hidden { display: none; }
    .report-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .report-options button {
      flex: 1;
      background: #e2e8f0;
      color: #1e293b;
    }
    .report-options button.active {
      background: #4338ca;
      color: white;
    }
    #reportSection {
      overflow-x: auto;
      margin-top: 20px;
    }
    .block {
      margin-bottom: 40px;
    }
    hr {
      margin: 40px 0;
      border: 1px dashed #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row > * {
      flex: 1;
      min-width: 48%;
    }
  </style>
</head>
<body>
  <div class="container block">
    <h2>Attendance Report</h2>

    <div class="report-options">
      <button id="dailyBtn" class="active">Daily Report</button>
      <button id="monthlyBtn">Monthly Report</button>
    </div>

    <div class="row">
      <div>
        <label for="classSelect">Select Class</label>
        <select id="classSelect"><option>Loading...</option></select>
      </div>
      <div>
        <label for="reportDate">Select Date/Month</label>
        <input type="date" id="date" />
        <input type="month" id="month" class="hidden" />
      </div>
    </div>

    <button id="btnFetch">Get Report</button>

    <input type="text" id="nameFilter" placeholder="Filter by student name..." style="display:none;">
    <input type="text" id="studentTracker" placeholder="Track specific student..." style="display:none;">

    <div id="exportButtons" style="margin-top:10px; display:none; gap:10px; display:flex;">
      <button id="btnPDF">üìÑ Download PDF</button>
      <button id="btnCSV">üìÅ Download CSV</button>
    </div>

    <div id="reportSection"></div>
  </div>

  <hr />

  <div class="container block">
    <h2>Student Wise Report</h2>

    <div class="row">
      <div>
        <label for="studentClassSelect">Select Class</label>
        <select id="studentClassSelect"><option>Loading...</option></select>
      </div>
      <div>
        <label for="studentNameSelect">Select Student</label>
        <select id="studentNameSelect"><option>Select student</option></select>
      </div>
    </div>

    <div class="report-options">
      <button id="studentWeeklyBtn" class="active">Weekly</button>
      <button id="studentMonthlyBtn">Monthly</button>
    </div>

    <label for="studentDate">Start Date</label>
    <input type="date" id="studentDate">

    <button id="btnStudentReport">Get Student Report</button>

    <div id="studentReportSection"></div>
  </div>

<script>
  // Define Web App URL here
const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";


// Example fetch usage:
fetch(scriptURL, {
  method: 'POST',
  body: JSON.stringify({
    action: 'getClassList'
  }),
})
.then(res => res.json())
.then(data => {
  console.log(data); // class list
});

document.addEventListener('DOMContentLoaded', () => {
  // Toggle for general report (daily/monthly)
  const dailyBtn = document.getElementById('dailyBtn');
  const monthlyBtn = document.getElementById('monthlyBtn');
  const dateInput = document.getElementById('date');
  const monthInput = document.getElementById('month');

  [dailyBtn, monthlyBtn].forEach(btn => {
    btn.addEventListener('click', () => {
      dailyBtn.classList.remove('active');
      monthlyBtn.classList.remove('active');
      btn.classList.add('active');

      if (btn.id === 'dailyBtn') {
        dateInput.classList.remove('hidden');
        monthInput.classList.add('hidden');
      } else {
        dateInput.classList.add('hidden');
        monthInput.classList.remove('hidden');
      }
    });
  });

  // Toggle for student report (weekly/monthly)
  const studentWeeklyBtn = document.getElementById('studentWeeklyBtn');
  const studentMonthlyBtn = document.getElementById('studentMonthlyBtn');

  [studentWeeklyBtn, studentMonthlyBtn].forEach(btn => {
    btn.addEventListener('click', () => {
      studentWeeklyBtn.classList.remove('active');
      studentMonthlyBtn.classList.remove('active');
      btn.classList.add('active');
    });
  });

  // Track student name in main report
  const trackerInput = document.getElementById('studentTracker');
  trackerInput.addEventListener('input', function() {
    const inputName = this.value.trim().toLowerCase();
    const rows = document.querySelectorAll('#reportSection table tr');
    rows.forEach((tr, i) => {
      if (i === 0) return; // skip header
      const name = tr.children[1]?.textContent.toLowerCase();
      if (!inputName || name.includes(inputName)) {
        tr.style.backgroundColor = '';
      } else {
        tr.style.backgroundColor = 'rgba(255, 0, 0, 0.1)';
      }
    });
  });

  // TODO: Populate class dropdowns from backend
  const classSelect = document.getElementById('classSelect');
  const studentClassSelect = document.getElementById('studentClassSelect');
  const classes = ['Class1A', 'Class1B', 'Class2A']; // Example values

  [classSelect, studentClassSelect].forEach(select => {
    select.innerHTML = classes.map(cls => `<option>${cls}</option>`).join('');
  });
});
</script>
</body>
</html>
