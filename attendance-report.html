<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f3f7fa;
      color: #333;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h2 {
      color: #007bff;
      font-size: 24px;
      margin: 10px 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    select, input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .report {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

    .summary {
      margin-top: 15px;
      font-weight: bold;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @media screen and (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    } 
    .warning {
  color: orange;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <img src="image/schoolimage.jpg" alt="School Logo" style="max-height: 120px; border-radius: 10px;" />
    <h1 style="font-size: 24px; color: #007bff;">SDN Bandungrejosari 3 Malang</h1>
  </div>

  <h2>Attendance Report</h2>

  <div class="filters">
    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option value="Class_1A">Class 1A</option>
      <option value="Class_1B">Class 1B</option>
      <option value="Class_2A">Class 2A</option>
    </select>

    <label for="reportDate">Select Date:</label>
    <input type="date" id="reportDate" />
    <button onclick="fetchReport()">Get Report</button>
     <label for="fromDate">From:</label>
     <input type="date" id="fromDate" />
  
        <label for="toDate">To:</label>
        <input type="date" id="toDate" />

        <button onclick="filterAttendance()">Filter</button>

<div id="attendanceTable"></div>

    <button onclick="exportCSV()">Download CSV</button>
    <button onclick="window.print()">Download PDF</button>
  </div>

  <div class="report" id="reportContainer">
    <!-- Report will be injected here -->
  </div>

  <script>
    async function filterAttendance() {
  const className = document.getElementById("classSelect").value;
  const fromDate = document.getElementById("fromDate").value;
  const toDate = document.getElementById("toDate").value;

  if (!fromDate || !toDate) {
    alert("Please select both From and To dates.");
    return;
  }

  const response = await fetch(`https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec?action=getAttendanceReport&className=${className}&fromDate=${fromDate}&toDate=${toDate}`);
  const result = await response.json();

  if (result.success) {
    displayAttendanceTable(result.data, result.dates);
  } else {
    alert("Error fetching data.");
  }
}

function displayAttendanceTable(data, dates) {
  let html = '<table border="1"><tr><th>Name</th><th>Roll No</th>';
  dates.forEach(d => html += `<th>${d}</th>`);
  html += '</tr>';

  data.forEach(student => {
    html += `<tr><td>${student.name}</td><td>${student.rollNumber}</td>`;
    dates.forEach(d => {
      html += `<td>${student.attendance[d] || '-'}</td>`;
    });
    html += '</tr>';
  });

  html += '</table>';
  document.getElementById("attendanceTable").innerHTML = html;
}

    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    async function fetchReport() {
      const className = document.getElementById("classSelect").value;
      const rawDate = document.getElementById("reportDate").value;
      if (!className || !rawDate) return alert("Please select class and date.");

      const [year, month, day] = rawDate.split("-");
      const reportDate = `${day}/${month}/${year}`;
      const container = document.getElementById("reportContainer");
      container.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`${scriptURL}?action=getAttendanceReport&className=${className}&date=${reportDate}`);
        const data = await res.json();
        if (!data || data.length === 0) return container.innerHTML = "<p>No attendance data found for this date.</p>";
        renderSingleDayReport(data);
      } catch (err) {
        console.error("Error loading report", err);
        container.innerHTML = "<p>Failed to load report.</p>";
      }
    }

    function renderSingleDayReport(data) {
  const container = document.getElementById("reportContainer");
  let hadir = 0, izin = 0, sakit = 0, alfa = 0;

  let table = `<table id="attendanceTable">
                <thead><tr><th>Roll</th><th>Name</th><th>Status</th></tr></thead><tbody>`;

  data.forEach(student => {
    let statusLabel = "", statusClass = "";

    switch (student.status) {
      case "Hadir":
        statusLabel = "‚úÖ Hadir";
        statusClass = "present";
        hadir++;
        break;
      case "Izin":
        statusLabel = "üü° Izin";
        statusClass = "warning";
        izin++;
        break;
      case "Sakit":
        statusLabel = "üî¥ Sakit";
        statusClass = "absent";
        sakit++;
        break;
      case "Alfa":
      default:
        statusLabel = "‚ùå Absen";
        statusClass = "absent";
        alfa++;
        break;
    }

    table += `<tr>
                <td>${student.roll}</td>
                <td>${student.name}</td>
                <td class="${statusClass}">${statusLabel}</td>
              </tr>`;
  });

  table += `</tbody></table>
            <div class="summary">
              ‚úÖ Hadir: ${hadir} | üü° Izin: ${izin} | üî¥ Sakit: ${sakit} | ‚ùå Alfa: ${alfa}
            </div>`;

  container.innerHTML = table;
}


    function exportCSV() {
      const table = document.getElementById("attendanceTable");
      if (!table) return alert("No report to export.");
      let csv = [];
      const rows = table.querySelectorAll("tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        let rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csv.push(rowData.join(","));
      });

      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Attendance_Report.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
