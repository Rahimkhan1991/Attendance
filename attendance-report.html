<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button.toggle {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button.toggle.active {
      background-color: #0056b3;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="date"], input[type="month"] {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    #exportButtons {
      margin-top: 10px;
      display: none;
      gap: 10px;
    }
    #exportButtons button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnPDF {
      background-color: #e74c3c;
      color: white;
    }
    #btnCSV {
      background-color: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Attendance Report</h1>

  <div class="toggle-buttons">
    <button class="toggle active" onclick="toggleType('daily')">üìÖ Daily</button>
    <button class="toggle" onclick="toggleType('monthly')">üóìÔ∏è Monthly</button>
    <button class="toggle" onclick="toggleType('student')">üë©‚Äçüéì Student</button>
  </div>

  <!-- Daily -->
  <div id="dailyFields">
    <label for="dailyDate">Select Date</label>
    <input type="date" id="dailyDate" />

    <label for="classSelect">Select Class</label>
    <select id="classSelect"></select>
  </div>

  <!-- Monthly -->
  <div id="monthlyFields" class="hidden">
    <label for="monthlyMonth">Select Month</label>
    <input type="month" id="monthlyMonth" />

    <label for="monthlyClassSelect">Select Class</label>
    <select id="monthlyClassSelect"></select>
  </div>

  <!-- Student -->
  <div id="studentFields" class="hidden">
    <label for="studentClassSelect">Select Class</label>
    <select id="studentClassSelect"><option value="">-- Select Class --</option></select>

    <label for="studentNameSelect">Select Student</label>
    <select id="studentNameSelect" disabled><option value="">-- Select Student --</option></select>

    <label>Report Type</label>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <label><input type="radio" name="studentReportType" value="weekly" checked /> Weekly</label>
      <label><input type="radio" name="studentReportType" value="monthly" /> Monthly</label>
    </div>
  </div>

  <button onclick="fetchReport()">üìä Generate Report</button>

  <div id="reportResult"></div>

  <div id="exportButtons">
    <button id="btnPDF">üìÑ Download PDF</button>
    <button id="btnCSV">üì• Export CSV</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec'; // Replace with your actual URL

    function toggleType(type) {
      document.querySelectorAll('.toggle').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.toggle[onclick="toggleType('${type}')"]`).classList.add('active');

      document.getElementById('dailyFields').classList.add('hidden');
      document.getElementById('monthlyFields').classList.add('hidden');
      document.getElementById('studentFields').classList.add('hidden');

      if (type === 'daily') {
        document.getElementById('dailyFields').classList.remove('hidden');
        loadClasses('classSelect');
      } else if (type === 'monthly') {
        document.getElementById('monthlyFields').classList.remove('hidden');
        loadClasses('monthlyClassSelect');
      } else if (type === 'student') {
        document.getElementById('studentFields').classList.remove('hidden');
        loadClasses('studentClassSelect');
        document.getElementById('studentNameSelect').innerHTML = '<option value="">-- Select Student --</option>';
        document.getElementById('studentNameSelect').disabled = true;
      }
    }

    async function loadClasses(selectId) {
      try {
        const res = await fetch(`${scriptURL}?action=getClassList`);
        const list = await res.json();
        const select = document.getElementById(selectId);
        select.innerHTML = '<option value="">-- Select Class --</option>';
        list.forEach(cls => select.add(new Option(cls, cls)));
      } catch (e) {
        console.error(e);
        alert('Failed to load class list.');
      }
    }

    document.getElementById('studentClassSelect').addEventListener('change', async function () {
      const className = this.value;
      const studentSelect = document.getElementById('studentNameSelect');
      studentSelect.disabled = true;
      studentSelect.innerHTML = '<option value="">-- Select Student --</option>';
      if (!className) return;
      try {
        const res = await fetch(`${scriptURL}?action=getStudentList&className=${encodeURIComponent(className)}`);
        const list = await res.json();
        list.forEach(name => studentSelect.add(new Option(name, name)));
        studentSelect.disabled = false;
      } catch (e) {
        console.error(e);
        alert('Failed to load students.');
      }
    });

    async function fetchReport() {
      const reportType = document.querySelector('.toggle.active').textContent.trim().toLowerCase();
      let url = '';

      if (reportType === 'daily') {
        const dateInput = document.getElementById('dailyDate').value;
        const className = document.getElementById('classSelect').value;
        if (!dateInput || !className) return alert('Please select date and class.');
        url = `${scriptURL}?action=getAttendance&className=${encodeURIComponent(className)}&date=${dateInput}`;
      } else if (reportType === 'monthly') {
        const monthInput = document.getElementById('monthlyMonth').value;
        const className = document.getElementById('monthlyClassSelect').value;
        if (!monthInput || !className) return alert('Please select month and class.');
        url = `${scriptURL}?action=getMonthlyReport&className=${encodeURIComponent(className)}&month=${monthInput}`;
      } else if (reportType === 'student') {
        const cls = document.getElementById('studentClassSelect').value;
        const student = document.getElementById('studentNameSelect').value;
        const range = document.querySelector('input[name="studentReportType"]:checked').value;
        if (!cls || !student) return alert('Please select class and student.');
        url = `${scriptURL}?action=getStudentReport&className=${encodeURIComponent(cls)}&studentName=${encodeURIComponent(student)}&reportType=${range}`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        buildTable(data);
        document.getElementById('exportButtons').style.display = 'flex';
      } catch (e) {
        console.error(e);
        alert('Failed to fetch report.');
      }
    }

    function buildTable(data) {
      let html = '<table><thead><tr>';
      Object.keys(data[0]).forEach(k => html += `<th>${k}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(v => html += `<td>${v}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      document.getElementById('reportResult').innerHTML = html;
    }

    // Dummy export buttons
    document.getElementById('btnPDF').onclick = () => alert('PDF Download not implemented yet.');
    document.getElementById('btnCSV').onclick = () => alert('CSV Export not implemented yet.');

    // Init load
    toggleType('daily');
  </script>
</body>
</html>
