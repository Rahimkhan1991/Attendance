<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #0f172a;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .report-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .report-options button {
      flex: 1;
      background: #e2e8f0;
      color: #1e293b;
    }

    .report-options button.active {
      background: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Add inside <body> -->
<div class="container">
  <h2>Attendance Report</h2>

  <div class="report-options">
    <button id="dailyBtn" class="active">Daily Report</button>
    <button id="monthlyBtn">Monthly Report</button>
  </div>

  <label for="classSelect">Select Class</label>
  <select id="classSelect"></select>

  <div id="dailyFields">
    <label for="date">Select Date</label>
    <input type="date" id="date">
  </div>

  <div id="monthlyFields" class="hidden">
    <label for="month">Select Month</label>
    <input type="month" id="month" />
  </div>

  <button onclick="fetchReport()">Get Report</button>

  <!-- ‚úÖ Added Export Buttons -->
  <div style="margin-top: 10px; display: flex; gap: 10px;">
    <button onclick="downloadPDF()">üìÑ Download PDF</button>
    <button onclick="downloadCSV()">üìÅ Download CSV</button>
  </div>

  <div id="reportSection"></div>
</div>

  

  <script>
    let currentReportHTML = ""; // store latest table
let currentReportText = ""; // store CSV-friendly text

// Updated fetchReport()
async function fetchReport() {
  const className = document.getElementById("classSelect").value;
  if (!className) return alert("Please select a class.");
  document.getElementById("reportSection").innerHTML = "Loading...";

  if (reportType === "daily") {
    const date = document.getElementById("date").value;
    if (!date) return alert("Please select a date.");
    const formatted = new Date(date).toLocaleDateString("en-GB");
    const res = await fetch(
      `https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendanceReport&className=${className}&date=${formatted}`
    );
    const data = await res.json();
    showTable([formatted], data);
  } else {
    const month = document.getElementById("month").value;
    if (!month) return alert("Please select a month.");
    const [year, mon] = month.split("-");
    const studentsRes = await fetch(
      `https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getStudents&className=${className}`
    );
    const students = await studentsRes.json();

    const reportRes = await fetch(
      `https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendanceReport&className=${className}&month=${mon}&year=${year}`
    );
    const report = await reportRes.json();
    showMonthlyTable(report);
  }
}

function showTable(dateArr, reportData) {
  let html = "<table><tr><th>Roll</th><th>Name</th><th>Status</th></tr>";
  let csv = "Roll,Name,Status\n";

  reportData.forEach(row => {
    html += `<tr>
      <td>${row.roll}</td>
      <td>${row.name}</td>
      <td>${row.status}</td>
    </tr>`;
    csv += `${row.roll},${row.name},${row.status}\n`;
  });

  html += "</table>";
  currentReportHTML = html;
  currentReportText = csv;
  document.getElementById("reportSection").innerHTML = html;
}

function showMonthlyTable(report) {
  if (!report || report.length === 0) {
    document.getElementById("reportSection").innerHTML = "<p>No data found.</p>";
    return;
  }

  const dates = Object.keys(report[0].attendance);
  let html = "<table><tr><th>Roll</th><th>Name</th>";
  let csv = "Roll,Name," + dates.join(",") + "\n";

  dates.forEach(d => html += `<th>${d}</th>`);
  html += "</tr>";

  report.forEach(row => {
    html += `<tr><td>${row.roll}</td><td>${row.name}</td>`;
    csv += `${row.roll},${row.name}`;
    dates.forEach(date => {
      const status = row.attendance[date] || "-";
      html += `<td>${status}</td>`;
      csv += `,${status}`;
    });
    html += "</tr>";
    csv += "\n";
  });

  html += "</table>";
  currentReportHTML = html;
  currentReportText = csv;
  document.getElementById("reportSection").innerHTML = html;
}

// Download CSV
function downloadCSV() {
  if (!currentReportText) return alert("No report to export.");
  const blob = new Blob([currentReportText], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "attendance_report.csv";
  link.click();
}

// Download PDF
function downloadPDF() {
  if (!currentReportHTML) return alert("No report to export.");
  const win = window.open("", "_blank");
  win.document.write(`
    <html><head><title>Attendance Report</title></head><body>
    <h3 style="text-align:center;">Attendance Report</h3>
    ${currentReportHTML}
    </body></html>
  `);
  win.document.close();
  win.print();
}

</body>
