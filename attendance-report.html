<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 10px;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    .filter-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .filter-container label {
      font-weight: bold;
    }

    .filter-container select,
    .filter-container input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #reportTable {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    #reportTable th {
      background-color: #007bff;
      color: white;
    }

    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .filter-container {
        font-size: 14px;
      }

      #reportTable th, #reportTable td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>Attendance Report</h2>

  <div class="filter-container">
    <label for="classSelect">Select Class:</label>
    <select id="classSelect"></select>

    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" />

    <button class="btn" onclick="fetchReport()">Show Report</button>
    <button class="btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="reportBody">
      <tr><td colspan="4">No data yet</td></tr>
    </tbody>
  </table>

  <script>
    const userData = JSON.parse(localStorage.getItem("loggedInUser"));
    const classSelect = document.getElementById("classSelect");

    const classList = {
      admin: ["Class_1A", "Class_1B", "Class_2A", "Class_2B"],
      teacher1: ["Class_1A"],
      teacher2: ["Class_2A"]
    };

    window.onload = () => {
      if (!userData || !userData.role) {
        alert("Please login first");
        window.location.href = "index.html";
        return;
      }

      let allowedClasses = [];
      if (userData.role === "admin") {
        allowedClasses = classList["admin"];
      } else {
        allowedClasses = classList[userData.username] || [];
      }

      allowedClasses.forEach(cls => {
        const option = document.createElement("option");
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });

      if (allowedClasses.length === 1) {
        classSelect.value = allowedClasses[0];
        classSelect.disabled = true;
      }
    };

    function fetchReport() {
      const className = classSelect.value;
      const dateInput = document.getElementById("dateInput").value;

      if (!className || !dateInput) {
        alert("Please select class and date");
        return;
      }

      const date = new Date(dateInput);
      const selectedDate = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;

      fetch(`https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendance&className=${className}&date=${selectedDate}`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("reportBody");
          tbody.innerHTML = "";

          if (data && data.length > 0) {
            data.forEach(row => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.roll}</td>
                <td>${row.name}</td>
                <td>${row.status}</td>
                <td>${row.date}</td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            tbody.innerHTML = `<tr><td colspan="4">No records found</td></tr>`;
          }
        })
        .catch(err => {
          console.error("Error:", err);
          alert("Failed to load data");
        });
    }

    function downloadCSV() {
      const rows = document.querySelectorAll("#reportTable tr");
      if (rows.length < 2) {
        alert("No data to download");
        return;
      }

      let csv = "";
      rows.forEach(row => {
        const cols = row.querySelectorAll("th, td");
        const rowData = [];
        cols.forEach(col => rowData.push(`"${col.innerText}"`));
        csv += rowData.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "AttendanceReport.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
