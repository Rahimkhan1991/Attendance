<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f3f7fa;
      color: #333;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h2 {
      color: #007bff;
      font-size: 24px;
      margin: 10px 0;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    select, input[type="date"], button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #0056b3;
    }

    .report {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

    .summary {
      margin-top: 15px;
      font-weight: bold;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .dark-mode {
      background: #1f1f1f;
      color: #eee;
    }

    .dark-mode .report {
      background: #2a2a2a;
    }

    .dark-mode table, .dark-mode th {
      background: #333;
      color: #eee;
    }

    .toggle-theme {
      background: #333;
      color: white;
    }

    @media screen and (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-top: 20px;">
  <img src="image/schoolimage.jpg" alt="School Logo" style="max-height: 120px; border-radius: 10px;" />
  <h1 style="font-size: 24px; color: #007bff;">SDN Bandungrejosari 3 Malang</h1>
</div>

</div>

    
    <h2>Attendance Report</h2>
  </header>

  <div class="filters">
    <select id="classSelect">
      <option value="">-- Select Class --</option>
      <option value="Class_1A">Class 1A</option>
      <option value="Class_1B">Class 1B</option>
      <option value="Class_2A">Class 2A</option>
    </select>

    <input type="date" id="reportDate" />
    <button onclick="fetchReport()">Get Report</button>
    <button onclick="exportCSV()">Download CSV</button>
    <button onclick="window.print()">Download PDF</button>
    <button onclick="toggleTheme()" class="toggle-theme">üåô Dark Mode</button>
  </div>

  <div class="report" id="reportContainer">
    <!-- Report will be injected here -->
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    async function fetchReport() {
      const className = document.getElementById("classSelect").value;
      const rawDate = document.getElementById("reportDate").value;
      const [year, month, day] = rawDate.split("-");
      const reportDate = `${day}/${month}/${year}`;
      const container = document.getElementById("reportContainer");

      if (!className || !reportDate) {
        alert("Please select class and date.");
        return;
      }

      container.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`${scriptURL}?action=getAttendanceReport&className=${className}&date=${reportDate}`);
        const data = await res.json();

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No attendance data found for this date.</p>";
          return;
        }

        let presentCount = 0;
        let absentCount = 0;

        let table = `<table id="attendanceTable">
                      <thead><tr><th>Roll</th><th>Name</th><th>Status</th></tr></thead><tbody>`;

        data.forEach(student => {
          const status = student.status === 'P' ? 'Present ‚úÖ' : 'Absent ‚ùå';
          const statusClass = student.status === 'P' ? 'present' : 'absent';
          if (student.status === 'P') presentCount++; else absentCount++;

          table += `<tr>
                      <td>${student.roll}</td>
                      <td>${student.name}</td>
                      <td class="${statusClass}">${status}</td>
                    </tr>`;
        });

        table += `</tbody></table>
                  <div class="summary">‚úÖ Total Present: ${presentCount} | ‚ùå Total Absent: ${absentCount}</div>`;
        container.innerHTML = table;

      } catch (err) {
        console.error("Error loading report", err);
        container.innerHTML = "<p>Failed to load report.</p>";
      }
    }

    function exportCSV() {
      const table = document.getElementById("attendanceTable");
      if (!table) return alert("No report to export.");
      let csv = [];
      const rows = table.querySelectorAll("tr");

      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        let rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csv.push(rowData.join(","));
      });

      const blob = new Blob([csv.join("\n")], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Attendance_Report.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
