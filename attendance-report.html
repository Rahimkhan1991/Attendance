<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4f46e5;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Attendance Report</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) window.location.href = "login.html";

    const urlParams = new URLSearchParams(window.location.search);
    const className = user.role === 'admin' ? prompt("Enter class name (e.g., Class_1A):") : urlParams.get("class") || user.assignedClass;

    fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getAttendanceReport&className=${className}`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#reportTable tbody");
        tbody.innerHTML = "";
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No attendance records found.</td></tr>';
          return;
        }
        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.date}</td>
            <td>${entry.roll}</td>
            <td>${entry.name}</td>
            <td>${entry.status}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Error fetching attendance report:", err);
        alert("Failed to load attendance data.");
      });
  </script>
</body>

</html>
