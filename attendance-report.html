<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Report</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    select, input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>
    <div class="form-group">
      <label for="classSelect">Select Class:</label>
      <select id="classSelect"></select>
    </div>
    <div class="form-group">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput" />
    </div>
    <button onclick="fetchAttendance()">Get Report</button>
    <button onclick="downloadCSV()">Download CSV</button>
    <div id="reportTableContainer"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";
    const classSelect = document.getElementById("classSelect");

    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const role = user?.role;
    const assignedClass = user?.assignedClass;

    const classList = [
      "Class_1A", "Class_1B", "Class_2A", "Class_2B",
      "Class_3A", "Class_3B", "Class_4A", "Class_4B"
    ];

    function populateClasses() {
      classSelect.innerHTML = '<option value="">-- Select Class --</option>';
      classList.forEach(cls => {
        if (role === "admin" || cls === assignedClass) {
          const option = document.createElement("option");
          option.value = cls;
          option.textContent = cls.replace("Class_", "Class ");
          classSelect.appendChild(option);
        }
      });
    }

    populateClasses();

    function fetchAttendance() {
      const selectedClass = classSelect.value;
      const date = document.getElementById("dateInput").value;
      if (!selectedClass || !date) {
        alert("Please select both class and date.");
        return;
      }

      const d = new Date(date);
      const formattedDate = `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;

      const url = `${scriptURL}?action=getAttendance&className=${selectedClass}&date=${formattedDate}`;
      fetch(url)
        .then(res => res.json())
        .then(data => renderTable(data))
        .catch(err => {
          console.error(err);
          alert("Error fetching attendance data.");
        });
    }

    function renderTable(data) {
      if (!Array.isArray(data)) {
        alert("No attendance data available.");
        return;
      }

      let html = `<table><thead><tr><th>Roll No</th><th>Name</th><th>Status</th></tr></thead><tbody>`;
      data.forEach(row => {
        html += `<tr>
          <td>${row.roll || ""}</td>
          <td>${row.name || ""}</td>
          <td>${row.status || "Absent"}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      document.getElementById("reportTableContainer").innerHTML = html;
    }

    function downloadCSV() {
      const table = document.querySelector("table");
      if (!table) {
        alert("Please generate a report first.");
        return;
      }

      let csv = "";
      const rows = table.querySelectorAll("tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        const rowData = Array.from(cols).map(col => `"${col.innerText}"`).join(",");
        csv += rowData + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "attendance_report.csv";
      a.click();
    }
  </script>
</body>
</html>
