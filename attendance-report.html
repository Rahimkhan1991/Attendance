<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f7fa;
    }

    h2 {
      color: #007bff;
    }

    select, input[type="date"], button {
      padding: 10px;
      margin: 10px 5px 20px 0;
      font-size: 16px;
    }

    .report {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    #logo {
      max-height: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" id="logo" alt="Logo" />
  <h2>Attendance Report</h2>

  <input type="date" id="datePicker" />
  <button onclick="loadReport()">Load Report</button>

  <div class="report" id="reportContainer">
    <p>Select a date to view the attendance report.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const className = urlParams.get("class");

    if (!className) {
      document.getElementById("reportContainer").innerHTML = `<p style="color:red;">No class selected. Please go back and choose a class.</p>`;
      document.querySelector("button").disabled = true;
      document.getElementById("datePicker").disabled = true;
    }

    function formatDateToDDMMYYYY(dateStr) {
      const date = new Date(dateStr);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function loadReport() {
      const dateInput = document.getElementById("datePicker").value;
      if (!dateInput) return alert("Please select a date.");

      const selectedDate = formatDateToDDMMYYYY(dateInput);

      fetch(`https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendance&className=${className}`)
        .then(res => res.json())
        .then(data => {
          const attendance = data[selectedDate];

          if (!attendance) {
            document.getElementById("reportContainer").innerHTML = `<p style="color:red;">No attendance data found for this date.</p>`;
            return;
          }

          let table = `<table><tr><th>Roll No</th><th>Name</th><th>Status</th></tr>`;
          attendance.forEach(student => {
            table += `<tr><td>${student.roll}</td><td>${student.name}</td><td>${student.status}</td></tr>`;
          });
          table += `</table>`;

          document.getElementById("reportContainer").innerHTML = table;
        })
        .catch(err => {
          console.error(err);
          document.getElementById("reportContainer").innerHTML = `<p style="color:red;">Error loading data.</p>`;
        });
    }
  </script>
</body>
</html>
