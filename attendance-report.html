<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f3f7fa;
      --text: #000;
      --card-bg: white;
    }
    [data-theme="dark"] {
      --primary: #66ccff;
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }

    .theme-toggle {
      margin-top: 10px;
    }

    h2 {
      color: var(--primary);
      margin-top: 10px;
    }

    select, input[type="date"], button {
      padding: 8px 12px;
      margin: 8px 5px 10px 0;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .report {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-top: 10px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .present {
      color: green;
      font-weight: bold;
    }

    .absent {
      color: red;
      font-weight: bold;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .tools {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üìò School Attendance</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  </header>

  <h2>Attendance Report</h2>

  <div class="tools">
    <label>Class:
      <select id="classSelect">
        <option value="">-- Select Class --</option>
        <option value="Class_1A">Class 1A</option>
        <option value="Class_1B">Class 1B</option>
        <option value="Class_2A">Class 2A</option>
      </select>
    </label>

    <label>Date:
      <input type="date" id="reportDate" />
    </label>

    <button onclick="fetchReport()">üìä Get Report</button>
    <button onclick="downloadCSV()">üì• Export CSV</button>
    <button onclick="downloadPDF()">üñ®Ô∏è Download PDF</button>
  </div>

  <div class="report" id="reportContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";
    let currentData = [];

    async function fetchReport() {
      const className = document.getElementById("classSelect").value;
      const reportDateInput = document.getElementById("reportDate").value;
      const container = document.getElementById("reportContainer");

      if (!className || !reportDateInput) {
        alert("Please select class and date.");
        return;
      }

      const selectedDate = new Date(reportDateInput);
      const day = String(selectedDate.getDate()).padStart(2, '0');
      const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
      const year = selectedDate.getFullYear();
      const formattedDate = `${day}/${month}/${year}`;

      container.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`${scriptURL}?action=getAttendanceReport&className=${className}&date=${formattedDate}`);
        const data = await res.json();
        currentData = data;

        if (!data || data.length === 0) {
          container.innerHTML = "<p>No attendance data found for this date.</p>";
          return;
        }

        let presentCount = 0;
        let absentCount = 0;

        let table = `<table>
                      <thead><tr><th>Roll</th><th>Name</th><th>Status</th></tr></thead><tbody>`;

        data.forEach(student => {
          const isPresent = student.status === 'P';
          if (isPresent) presentCount++; else absentCount++;

          table += `<tr>
                      <td>${student.roll}</td>
                      <td>${student.name}</td>
                      <td class="${isPresent ? 'present' : 'absent'}">
                        ${isPresent ? 'Present ‚úÖ' : 'Absent ‚ùå'}
                      </td>
                    </tr>`;
        });

        table += `</tbody></table>`;
        table += `<div class="summary">‚úÖ Present: ${presentCount} | ‚ùå Absent: ${absentCount}</div>`;
        container.innerHTML = table;

      } catch (err) {
        console.error("Error loading report", err);
        container.innerHTML = "<p>Failed to load report.</p>";
      }
    }

    function downloadCSV() {
      if (!currentData.length) return alert("No data to export.");
      const rows = [["Roll", "Name", "Status"]];
      currentData.forEach(s => rows.push([s.roll, s.name, s.status === "P" ? "Present" : "Absent"]));

      const csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", csvContent);
      link.setAttribute("download", "Attendance_Report.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function downloadPDF() {
      if (!currentData.length) return alert("No data to export.");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Attendance Report", 14, 16);

      const headers = [["Roll", "Name", "Status"]];
      const body = currentData.map(s => [s.roll, s.name, s.status === "P" ? "Present" : "Absent"]);

      doc.autoTable({
        startY: 20,
        head: headers,
        body: body,
      });

      doc.save("Attendance_Report.pdf");
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "" : "dark";
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
