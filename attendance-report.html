
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #74ebd5, #acb6e5);
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #0f172a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .hidden { display: none; }
    .report-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .report-options button {
      flex: 1;
      background: #e2e8f0;
      color: #1e293b;
    }
    .report-options button.active {
      background: #4338ca;
      color: white;
    }
    #reportSection {
  overflow-x: auto;
  margin-top: 20px;
}
#reportSection table {
  min-width: 600px;
}
.container {
  max-width: 90vw;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>

    <div class="report-options">
  <button id="dailyBtn" class="active">Daily Report</button>
  <button id="monthlyBtn">Monthly Report</button>
  <button id="studentBtn">Student Report</button>
</div>


    <label for="classSelect">Select Class</label>
    <select id="classSelect"><option>Loading...</option></select>

    <div id="dailyFields">
      <label for="date">Select Date</label>
      <input type="date" id="date">
    </div>

    <div id="monthlyFields" class="hidden">
      <div id="studentFields" class="hidden">
  <label for="studentName">Enter Student Name</label>
  <input type="text" id="studentName" placeholder="e.g., Aulia Fitriani" />
</div>

      <label for="month">Select Month</label>
      <input type="month" id="month" />
    </div>

    <button id="btnFetch">Get Report</button>

    <!-- Student filter -->
    <input type="text" id="nameFilter" placeholder="Filter by student name..." style="display:none;">

    <!-- Export buttons -->
    <div id="exportButtons" style="margin-top:10px; display:none; gap:10px;">
      <button id="btnPDF">üìÑ Download PDF</button>
      <button id="btnCSV">üìÅ Download CSV</button>
    </div>

    <div id="reportSection"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec';
    let reportType = 'daily';
    let currentTableHTML = '';
    let currentCSV = '';

    // Toggle buttons behavior
    document.getElementById('dailyBtn').addEventListener('click', () => toggleType('daily'));
    document.getElementById('monthlyBtn').addEventListener('click', () => toggleType('monthly'));
    document.getElementById('studentBtn').addEventListener('click', () => toggleType('student'));


function toggleType(type) {
  reportType = type;
  document.getElementById('dailyBtn').classList.toggle('active', type === 'daily');
  document.getElementById('monthlyBtn').classList.toggle('active', type === 'monthly');
  document.getElementById('studentBtn').classList.toggle('active', type === 'student');

  document.getElementById('dailyFields').classList.toggle('hidden', type !== 'daily');
  document.getElementById('monthlyFields').classList.toggle('hidden', type !== 'monthly');
  document.getElementById('studentFields').classList.toggle('hidden', type !== 'student');

  document.getElementById('nameFilter').style.display = 'none';
  document.getElementById('exportButtons').style.display = 'none';
  reportSection.innerHTML = '';
}


    // Load classes
    async function loadClasses(){
      try {
        const res = await fetch(scriptURL + '?action=getClassList');
        const list = await res.json();
        const sel = document.getElementById('classSelect');
        sel.innerHTML = '<option value="">-- Select Class --</option>';
        list.forEach(c => sel.add(new Option(c, c)));
      } catch(e) {
        console.error(e);
        alert('Failed to load classes');
      }
    }
    loadClasses();

    document.getElementById('btnFetch').addEventListener('click', fetchReport);
    document.getElementById('nameFilter').addEventListener('input', filterNames);

    document.getElementById('btnCSV').addEventListener('click', downloadCSV);
    document.getElementById('btnPDF').addEventListener('click', downloadPDF);

async function fetchReport() {
  const cls = document.getElementById('classSelect').value;
  if (!cls) return alert('Please select a class.');
let dateInput = '';
if (reportType === 'daily') {
  dateInput = document.getElementById('date').value;
  if (!dateInput) return alert('Please select a date.');
} else if (reportType === 'monthly') {
  dateInput = document.getElementById('month').value;
  if (!dateInput) return alert('Please select a month.');
} else if (reportType === 'student') {
  const studentName = document.getElementById('studentName').value.trim();
  if (!studentName) return alert('Please enter student name.');
}


  document.getElementById('reportSection').innerText = 'Loading...';

let url = '';
if (reportType === 'daily') {
  url = scriptURL + `?action=getAttendanceReport&className=${encodeURIComponent(cls)}`;
  const dObj = new Date(dateInput);
  const day = String(dObj.getDate()).padStart(2, '0');
  const month = String(dObj.getMonth() + 1).padStart(2, '0');
  const d = `${day}/${month}/${dObj.getFullYear()}`;
  url += `&date=${encodeURIComponent(d)}`;
} else if (reportType === 'monthly') {
  const [y, m] = dateInput.split('-');
  url = scriptURL + `?action=getAttendanceReport&className=${encodeURIComponent(cls)}&month=${m}&year=${y}`;
} else if (reportType === 'student') {
  const studentName = document.getElementById('studentName').value.trim();
  url = scriptURL + `?action=getStudentReport&studentName=${encodeURIComponent(studentName)}`;
}

  
  if (reportType === 'daily') {
    const dObj = new Date(dateInput);
    // Using the improved formatting with leading zeros
    const day = String(dObj.getDate()).padStart(2, '0');
    const month = String(dObj.getMonth() + 1).padStart(2, '0');
    const d = `${day}/${month}/${dObj.getFullYear()}`;
    
    url += `&date=${encodeURIComponent(d)}`;
 } else if (reportType === 'student') {
  let html = '<table><tr><th>Date</th><th>Status</th></tr>';
  let csv = 'Date,Status\n';
  data.forEach(r => {
    html += `<tr><td>${r.date}</td><td>${r.status}</td></tr>`;
    csv += `${r.date},${r.status}\n`;
  });
  html += '</table>';
  currentTableHTML = html;
  currentCSV = csv;
}
else {

    const [y, m] = dateInput.split('-');
    url += `&month=${m}&year=${y}`;
  }

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!data || data.length === 0) {
      document.getElementById('reportSection').innerHTML = '<p>No data found.</p>';
      document.getElementById('exportButtons').style.display = 'none';
      return;
    }

    buildTable(data);
  } catch (error) {
    console.error('Error fetching report:', error);
    document.getElementById('reportSection').innerHTML = '<p>Attendance for this day hasnt been marked yet. </p>';
  }
}

    function buildTable(data) {
  if (reportType === 'monthly') {
    const days = Object.keys(data[0].attendance || {});
     if (days.length === 0) {
      document.getElementById('reportSection').innerHTML = '<p>No attendance has been marked yet for this month.</p>';
      document.getElementById('exportButtons').style.display = 'none';
      return; // Exit the function if no attendance data
    }



    days.sort((a,b) => {
      const [da, ma, ya] = a.split('/');
      const [db, mb, yb] = b.split('/');
      return new Date(`${ya}-${ma}-${da}`) - new Date(`${yb}-${mb}-${db}`);
    });

    let html = '<table><tr><th>Roll</th><th>Name</th>';
    days.forEach(d => html += `<th>${d}</th>`);
    html += '</tr>';

    let csv = 'Roll,Name,' + days.join(',') + '\n';

    data.forEach(r => {
      html += `<tr><td>${r.roll}</td><td>${r.name}</td>`;
      csv += `${r.roll},${r.name}`;
      days.forEach(day => {
        const val = r.attendance?.[day] || '';
        html += `<td>${val}</td>`;
        csv += `,${val}`;
      });
      html += '</tr>';
      csv += '\n';
    });

    html += '</table>';
    currentTableHTML = html;
    currentCSV = csv;

  } else {
    // daily report fallback (same as before)
    let html = '<table><tr><th>Roll</th><th>Name</th><th>Status</th></tr>';
    let csv = 'Roll,Name,Status\n';
    data.forEach(r => {
      html += `<tr><td>${r.roll}</td><td>${r.name}</td><td>${r.status}</td></tr>`;
      csv += `${r.roll},${r.name},${r.status}\n`;
    });
    html += '</table>';
    currentTableHTML = html;
    currentCSV = csv;
  }

  const rs = document.getElementById('reportSection');
  rs.innerHTML = currentTableHTML;
  document.getElementById('nameFilter').style.display = '';
  document.getElementById('exportButtons').style.display = 'flex';
}


    function filterNames(){
      const term = this.value.toLowerCase();
      const rows = document.querySelectorAll('#reportSection table tr');
      rows.forEach((tr,i)=> {
        if (i===0) return;
        tr.style.display = tr.children[1].textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    }
function downloadCSV() {
  const schoolName = "SDN Bandungrejosari 3 Malang";
  const className = document.getElementById("classSelect")?.value || "Unknown";

  const teacherMap = {
    "Class_1A": "Ms. FARIDA HARIANI",
    "Class_1B": "Ms. INE AYU KUSUMAH DEWI",
    "Class_2A": "Ms. NADIA ROFIKA",
    "Class_2B": "Mr. WIMBI DAMARA PUTRA",
    "Class_3A": "Ms. WATINI",
    "Class_3B": "Ms. KRISTIN KARTIKAWATI",
    "Class_4A": "Ms. HARTATI PUSPITA DININGRUM",
    "Class_4B": "Ms. Agustina Putri Setia Mardika",
    "Class_5A": "Ms. PRIMA EKA SARI",
    "Class_5B": "Ms. MU'AWANAH",
    "Class_6A": "Ms. AULINA MAGHFIROH",
    "Class_6B": "Mr. HERMIN SUSWAT",
  };

  const teacherName = teacherMap[className] || "Unknown";
  const today = new Date().toLocaleDateString('id-ID');

  const headerCSV = `School Name:,${schoolName}\nClass:,${className.replace("_", " ")}\nTeacher:,${teacherName}\nReport Date:,${today}\n\n`;
  const fullCSV = headerCSV + currentCSV;

  const blob = new Blob([fullCSV], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'attendance.csv';
  a.click();
}


function downloadPDF() {
  const schoolName = "SDN Bandungrejosari 3 Malang";
  const className = document.getElementById("classSelect")?.value || "Unknown";

  // Map class to teacher name
  const teacherMap = {
    "Class_1A": "Ms. FARIDA HARIANI",
    "Class_1B": "Ms. INE AYU KUSUMAH DEWI",
    "Class_2A": "Ms. NADIA ROFIKA",
    "Class_2B": "Mr. WIMBI DAMARA PUTRA",
    "Class_3A": "Ms. WATINI",
    "Class_3B": "Ms. KRISTIN KARTIKAWATI",
    "Class_4A": "Ms. HARTATI PUSPITA DININGRUM",
    "Class_4B": "Ms. Agustina Putri Setia Mardika",
    "Class_5A": "Ms. PRIMA EKA SARI",
    "Class_5B": "Ms. MU'AWANAH",
    "Class_6A": "Ms. AULINA MAGHFIROH",
    "Class_6B": "Mr. HERMIN SUSWAT",
  };

  const teacherName = teacherMap[className] || "Unknown";

  const headerHTML = `
    <div style="text-align:center; margin-bottom:20px;">
      <h2 style="margin:0; color:#d62828;">${schoolName}</h2>
      <p style="margin:0; font-size:16px;">Class: ${className.replace("_", " ")}</p>
      <p style="margin:0; font-size:16px;">Teacher: ${teacherName}</p>
      <hr style="margin-top:10px;">
    </div>
  `;

  const w = window.open();
  w.document.write(`<html><head><title>Attendance Report</title></head><body>${headerHTML}${currentTableHTML}</body></html>`);
  w.print();
}
</script>
</body>
</html>
