<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f3f7fa;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    h2 {
      margin: 0;
      font-size: 20px;
    }
    select, input[type="date"], button {
      padding: 10px;
      margin: 10px 5px 20px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav-buttons {
      margin-bottom: 10px;
    }
    .nav-buttons button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .report {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    canvas {
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 8px;
        text-align: right;
      }
      th::before, td::before {
        float: left;
        font-weight: bold;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="School Logo">
    <h2>My School Name - Attendance Report</h2>
  </header>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="history.back()">üîô Back</button>
  </div>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect"></select>

  <label for="reportDate">Select Date:</label>
  <input type="date" id="reportDate" />
  <button onclick="loadAttendanceReport()">üìÑ Load Report</button>
  <button onclick="exportPDF()">üì• Export PDF</button>

  <div class="report" id="report"></div>
  <canvas id="summaryChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const classSelect = document.getElementById("classSelect");
    const reportDate = document.getElementById("reportDate");

    window.onload = function () {
      const today = new Date().toISOString().split("T")[0];
      reportDate.value = today;
      fetchClassList();
    };

    function fetchClassList() {
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getClassList")
        .then(res => res.json())
        .then(data => {
          data.forEach(cls => {
            const option = document.createElement("option");
            option.value = cls;
            option.textContent = cls;
            classSelect.appendChild(option);
          });
        });
    }

    function loadAttendanceReport() {
      const className = classSelect.value;
      const date = reportDate.value;
      fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getAttendance&className=${className}&date=${date}`)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("report").innerHTML = "<p>No attendance data found for this date.</p>";
            return;
          }
          let presentCount = 0;
          let absentCount = 0;
          const table = [`<table><tr><th>Name</th><th>Status</th></tr>`];
          data.forEach(row => {
            const status = row.status || "Absent";
            if (status.toLowerCase() === "present") presentCount++;
            else absentCount++;
            table.push(`<tr><td>${row.name}</td><td>${status}</td></tr>`);
          });
          table.push("</table>");
          document.getElementById("report").innerHTML =
            `<p>Total: ${data.length}, ‚úÖ Present: ${presentCount}, ‚ùå Absent: ${absentCount}</p>` + table.join("");
          drawChart(presentCount, absentCount);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("report").innerHTML = "<p>Error loading attendance data.</p>";
        });
    }

    function drawChart(present, absent) {
      const ctx = document.getElementById("summaryChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Present", "Absent"],
          datasets: [{
            data: [present, absent],
            backgroundColor: ["#28a745", "#dc3545"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    function exportPDF() {
      window.print();
    }
  </script>
</body>
</html>
