<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f8f8f8; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    th { background: #007bff; color: white; }
    h2 { color: #007bff; }
  </style>
</head>
<body>
  <h2>Attendance Report - <span id="className"></span></h2>
  <div id="reportContainer"></div>

  <script>
    const className = localStorage.getItem("selectedClass");
    document.getElementById("className").textContent = className;

    fetch(`https://script.google.com/macros/s/AKfycbw.../exec?action=getAttendanceReport&className=${className}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("reportContainer");
        if (data.length === 0) return container.innerHTML = "<p>No data available</p>";

        const dates = Object.keys(data[0].attendance);
        let html = `<table><thead><tr><th>Roll</th><th>Name</th>`;
        dates.forEach(date => html += `<th>${date}</th>`);
        html += `</tr></thead><tbody>`;
        data.forEach(student => {
          html += `<tr><td>${student.roll}</td><td>${student.name}</td>`;
          dates.forEach(date => html += `<td>${student.attendance[date]}</td>`);
          html += `</tr>`;
        });
        html += `</tbody></table>`;
        container.innerHTML = html;
      })
      .catch(() => alert("Failed to load attendance report."));
  </script>
</body>
</html>
