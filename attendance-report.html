<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f7f9fc;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    select, input[type="date"], button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      width: 100%;
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect">
      <option value="">Loading...</option>
    </select>

    <label for="reportDate">Select Date:</label>
    <input type="date" id="reportDate">

    <button onclick="fetchReport()">Get Report</button>

    <div id="reportArea"></div>

    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    async function loadClasses() {
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getClassList');
        const data = await res.json();
        const select = document.getElementById('classSelect');
        select.innerHTML = '<option value="">-- Select Class --</option>';
        data.forEach(cls => {
          const option = document.createElement('option');
          option.value = cls;
          option.textContent = cls.replace('Class_', '');
          select.appendChild(option);
        });
      } catch (error) {
        alert("Failed to load class list.");
      }
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const day = ('0' + d.getDate()).slice(-2);
      const month = ('0' + (d.getMonth() + 1)).slice(-2);
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    async function fetchReport() {
      const className = document.getElementById('classSelect').value;
      const dateInput = document.getElementById('reportDate').value;

      if (!className || !dateInput) {
        alert("Please select class and date.");
        return;
      }

      const formattedDate = formatDate(dateInput);
      const url = `https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getAttendance&className=${className}&date=${formattedDate}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!Array.isArray(data)) {
          throw new Error("Invalid response from server");
        }

        buildTable(data, formattedDate);
      } catch (err) {
        document.getElementById('reportArea').innerHTML = `<p style="color:red;">Error fetching report. Try again.</p>`;
        console.error(err);
      }
    }

    function buildTable(data, date) {
      if (data.length === 0) {
        document.getElementById('reportArea').innerHTML = `<p>No data found for ${date}.</p>`;
        return;
      }

      let html = `<h3>Attendance on ${date}</h3>`;
      html += `<table>
                <tr>
                  <th>Roll No</th>
                  <th>Name</th>
                  <th>Status</th>
                </tr>`;

      data.forEach(row => {
        html += `<tr>
                  <td>${row.roll || '-'}</td>
                  <td>${row.name || '-'}</td>
                  <td>${row.status || '-'}</td>
                </tr>`;
      });

      html += `</table>`;
      document.getElementById('reportArea').innerHTML = html;
    }

    function goBack() {
      window.history.back();
    }

    // Auto-load
    window.onload = () => {
      loadClasses();
      const today = new Date();
      document.getElementById('reportDate').value = today.toISOString().substr(0, 10);
    };
  </script>
</body>
</html>
