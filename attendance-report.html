<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      background: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4f46e5;
      color: white;
    }

    .back-btn {
      margin-top: 20px;
      background-color: #4f46e5;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Attendance Report</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Student Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Attendance data will be inserted here -->
      </tbody>
    </table>
    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const className = user.role === 'admin' ? null : urlParams.get("class") || user.assignedClass;

    function goBack() {
      window.location.href = "index.html";
    }

    function fetchAttendanceData() {
      let url = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getAttendance';
      if (className) {
        url += '&className=' + encodeURIComponent(className);
      }
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#reportTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.date}</td>
              <td>${row.name}</td>
              <td>${row.status}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("Failed to load attendance report", err);
        });
    }

    fetchAttendanceData();
  </script>
</body>

</html>
