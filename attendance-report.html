<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Report</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters select,
    .filters input[type="date"] {
      padding: 10px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Attendance Report</h1>
  </header>

  <div class="container">
    <div class="filters">
      <select id="classDropdown"></select>
      <input type="date" id="reportDate" />
    </div>

    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    /////const user = JSON.parse(localStorage.getItem('loggedInUser'));
    const webAppUrl = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";
    const allClasses = ["Class_1A", "Class_2A", "Class_3A", "Class_4A"];
    const classDropdown = document.getElementById("classDropdown");
    const reportDate = document.getElementById("reportDate");
    const attendanceTableBody = document.querySelector("#attendanceTable tbody");
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    function populateClassDropdown() {
      classDropdown.innerHTML = "";
      const defaultOption = document.createElement("option");
      defaultOption.text = "Select Class";
      defaultOption.disabled = true;
      defaultOption.selected = true;
      classDropdown.appendChild(defaultOption);

      const userClass = user.role === "admin" ? allClasses : [user.className];
      userClass.forEach(className => {
        const option = document.createElement("option");
        option.value = className;
        option.text = className.replace("_", " ");
        classDropdown.appendChild(option);
      });
    }

    function fetchAttendance() {
      const className = classDropdown.value;
      const date = reportDate.value;
      if (!className || !date) {
        return;
      }
      const dateParts = date.split("-");
      const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
      const url = `${scriptURL}?action=getAttendance&className=${className}&date=${formattedDate}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          attendanceTableBody.innerHTML = "";
          if (data.length === 0) {
            alert("No attendance records found for this date and class.");
          }
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.roll}</td><td>${row.name}</td><td>${row.status}</td>`;
            attendanceTableBody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error(err);
          alert("Error fetching attendance.");
        });
    }

    function downloadCSV() {
      let csvContent = "data:text/csv;charset=utf-8,Roll No,Name,Status\n";
      const rows = document.querySelectorAll("#attendanceTable tbody tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(col => col.innerText).join(",");
        csvContent += rowData + "\n";
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `attendance_${classDropdown.value}_${reportDate.value}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    classDropdown.addEventListener("change", fetchAttendance);
    reportDate.addEventListener("change", fetchAttendance);

    document.addEventListener("DOMContentLoaded", () => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      populateClassDropdown();
    });
  </script>
</body>

</html>
