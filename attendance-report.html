<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    .btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #27ae60;
    }

    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>
    <label for="classSelect">Select Class:</label>
    <select id="classSelect"></select>
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput">
    <p id="errorMsg" class="error">Please select both class and date.</p>
    <button class="btn" onclick="fetchReport()">Get Report</button>
    <div id="reportSection"></div>
    <button class="btn" onclick="downloadCSV()" style="display:none;" id="downloadBtn">Download CSV</button>
  </div>

  <script>
    const backendURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    const users = {
      "admin": { role: "admin" },
      "teacher1": { role: "teacher", assignedClass: "Class_1A" },
      "teacher2": { role: "teacher", assignedClass: "Class_2B" }
    };

    
    

    window.onload = () => {
      const classSelect = document.getElementById("classSelect");

      if (userInfo.role === "admin") {
        const allClasses = ["Class_1A", "Class_2B", "Class_3C"];
        allClasses.forEach(cls => {
          let opt = document.createElement("option");
          opt.value = cls;
          opt.textContent = cls;
          classSelect.appendChild(opt);
        });
      } else {
        let opt = document.createElement("option");
        opt.value = userInfo.assignedClass;
        opt.textContent = userInfo.assignedClass;
        classSelect.appendChild(opt);
      }
    };

    function fetchReport() {
      const className = document.getElementById("classSelect").value;
      const dateVal = document.getElementById("dateInput").value;
      const errorMsg = document.getElementById("errorMsg");
      const reportSection = document.getElementById("reportSection");

      if (!className || !dateVal) {
        errorMsg.style.display = "block";
        return;
      } else {
        errorMsg.style.display = "none";
      }

      const [yyyy, mm, dd] = dateVal.split("-");
      const formattedDate = `${dd}/${mm}/${yyyy}`;

      fetch(`${backendURL}?action=getAttendance&className=${className}&date=${formattedDate}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            reportSection.innerHTML = "<p>No attendance records found.</p>";
            document.getElementById("downloadBtn").style.display = "none";
            return;
          }

          let html = "<table><tr><th>Roll No</th><th>Name</th><th>Status</th></tr>";
          data.forEach(row => {
            html += `<tr><td>${row.roll}</td><td>${row.name}</td><td>${row.status}</td></tr>`;
          });
          html += "</table>";

          reportSection.innerHTML = html;
          document.getElementById("downloadBtn").style.display = "block";
        })
        .catch(() => {
          reportSection.innerHTML = "<p>Error fetching report. Please try again.</p>";
        });
    }

    function downloadCSV() {
      const table = document.querySelector("table");
      if (!table) return;

      let csv = "";
      const rows = table.querySelectorAll("tr");
      rows.forEach(row => {
        const cols = row.querySelectorAll("td, th");
        let rowData = [];
        cols.forEach(col => rowData.push(`"${col.textContent}"`));
        csv += rowData.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance_report.csv";
      link.click();
    }
  </script>
</body>
</html>
