<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #reportTable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    #reportTable th, #reportTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #reportTable th {
      background-color: #f2f2f2;
    }

    .hidden {
      display: none;
    }

    .download-btn {
      background-color: #28a745;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>

    <select id="classSelect" class="hidden"></select>
    <input type="date" id="dateInput"/>

    <button onclick="loadAttendance()">Load Report</button>

    <div id="message" style="color: red; text-align: center; margin-top: 10px;"></div>
    <table id="reportTable" class="hidden">
      <thead>
        <tr>
          <th>Roll</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>

    <button class="download-btn hidden" onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";
    const userRole = localStorage.getItem("role");
    const assignedClass = localStorage.getItem("assignedClass");
    const classSelect = document.getElementById("classSelect");
    const reportTable = document.getElementById("reportTable");
    const reportBody = document.getElementById("reportBody");
    const dateInput = document.getElementById("dateInput");
    const message = document.getElementById("message");

    // Set default to today
    window.onload = () => {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      dateInput.value = `${yyyy}-${mm}-${dd}`;

      if (userRole === "admin") {
        fetch(scriptURL + "?action=getClassList")
          .then(res => res.json())
          .then(data => {
            classSelect.classList.remove("hidden");
            classSelect.innerHTML = `<option value="">Select Class</option>`;
            data.forEach(cls => {
              classSelect.innerHTML += `<option value="${cls}">${cls}</option>`;
            });
          });
      }
    };

    function formatDateForSheet(dateStr) {
      const parts = dateStr.split("-");
      return `${parts[2]}/${parts[1]}/${parts[0]}`; // dd/mm/yyyy
    }

    function loadAttendance() {
      message.innerText = "";
      reportTable.classList.add("hidden");
      document.querySelector(".download-btn").classList.add("hidden");
      reportBody.innerHTML = "";

      const selectedClass = userRole === "admin" ? classSelect.value : assignedClass;
      const selectedDate = formatDateForSheet(dateInput.value);

      if (!selectedClass || !selectedDate) {
        message.innerText = "Please select both class and date.";
        return;
      }

      fetch(`${scriptURL}?action=getAttendance&className=${selectedClass}&date=${selectedDate}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            message.innerText = "No data found for selected class and date.";
            return;
          }

          data.forEach(row => {
            reportBody.innerHTML += `
              <tr>
                <td>${row.roll}</td>
                <td>${row.name}</td>
                <td>${row.status}</td>
              </tr>`;
          });

          reportTable.classList.remove("hidden");
          document.querySelector(".download-btn").classList.remove("hidden");
        })
        .catch(err => {
          message.innerText = "Error loading attendance report.";
          console.error(err);
        });
    }

    function downloadCSV() {
      const rows = [["Roll", "Name", "Status"]];
      [...reportTable.querySelectorAll("tbody tr")].forEach(tr => {
        const cells = tr.querySelectorAll("td");
        rows.push([
          cells[0].innerText,
          cells[1].innerText,
          cells[2].innerText
        ]);
      });

      let csvContent = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "attendance_report.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
