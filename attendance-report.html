<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    select, input[type="date"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
      font-weight: bold;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Report</h2>
    
    <label for="classSelect">Select Class</label>
    <select id="classSelect"></select>

    <label for="dateInput">Select Date</label>
    <input type="date" id="dateInput" />

    <button onclick="fetchAttendance()">Show Report</button>
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>

    <div id="message" class="message"></div>
    <table id="reportTable" style="display:none;">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const BASE_URL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    const user = JSON.parse(localStorage.getItem('user')) || {};
    const classSelect = document.getElementById('classSelect');
    const dateInput = document.getElementById('dateInput');
    const messageDiv = document.getElementById('message');
    const reportTable = document.getElementById('reportTable');
    const reportBody = reportTable.querySelector('tbody');

    document.addEventListener('DOMContentLoaded', () => {
      if (!user || !user.role) {
        alert("Unauthorized. Please login.");
        window.location.href = "index.html";
        return;
      }

      if (user.role === 'admin') {
        loadAllClasses();
      } else {
        // teacher
        const option = document.createElement('option');
        option.value = user.assignedClass;
        option.textContent = user.assignedClass;
        classSelect.appendChild(option);
      }
    });

    function loadAllClasses() {
      const classes = ["Class_1A", "Class_1B", "Class_2A", "Class_2B"]; // Add your actual class list here
      classes.forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        classSelect.appendChild(option);
      });
    }

    function fetchAttendance() {
      messageDiv.textContent = '';
      reportTable.style.display = 'none';
      reportBody.innerHTML = '';

      const selectedClass = classSelect.value;
      const selectedDate = dateInput.value;

      if (!selectedClass || !selectedDate) {
        messageDiv.textContent = "Please select both class and date.";
        return;
      }

      const formattedDate = selectedDate.split('-').reverse().join('/'); // Format: DD/MM/YYYY

      fetch(`${BASE_URL}?action=getAttendance&className=${selectedClass}&date=${formattedDate}`)
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            messageDiv.textContent = "No attendance records found.";
            return;
          }

          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.roll}</td><td>${row.name}</td><td>${row.status}</td>`;
            reportBody.appendChild(tr);
          });

          reportTable.style.display = 'table';
        })
        .catch(err => {
          console.error(err);
          messageDiv.textContent = "Error fetching attendance.";
        });
    }

    function downloadCSV() {
      if (!reportTable.style.display || reportTable.style.display === 'none') {
        alert("No data to download.");
        return;
      }

      let csv = "Roll No,Name,Status\n";
      document.querySelectorAll("#reportTable tbody tr").forEach(row => {
        const cols = row.querySelectorAll("td");
        csv += `${cols[0].textContent},${cols[1].textContent},${cols[2].textContent}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "attendance-report.csv";
      link.click();
    }
  </script>
</body>
</html>
