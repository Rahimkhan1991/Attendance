<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f0f0f0; }
    h2 { color: #007bff; }
    .student-card {
      background: #fff; padding: 10px; margin: 10px 0;
      border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .roll { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Students in <span id="className"></span></h2>
  <div id="students"></div>

  <script>
    const className = localStorage.getItem('selectedClass');
    document.getElementById('className').textContent = className || 'Not selected';

    fetch(`https://script.google.com/macros/s/AKfycbw.../exec?action=getStudents&className=${className}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('students');
        data.forEach(s => {
          const card = document.createElement('div');
          card.className = 'student-card';
          card.innerHTML = `<div class="roll">Roll: ${s.roll}</div><div>Name: ${s.name}</div>`;
          container.appendChild(card);
        });
      })
      .catch(() => alert("Failed to fetch students."));
  </script>
</body>
</html>
