<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #007bff;
    }

    select {
      padding: 8px;
      margin-bottom: 20px;
    }

    .student-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .student-info {
      display: flex;
      flex-direction: column;
    }

    .roll {
      font-weight: bold;
    }

    #studentList {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>View Students</h2>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="fetchStudents()">
    <option value="">-- Select Class --</option>
    <option value="Class_1A">Class 1A</option>
    <option value="Class_1B">Class 1B</option>
    <option value="Class_2A">Class 2A</option>
    <!-- Add more classes as needed -->
  </select>

  <div id="studentList"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec";

    async function fetchStudents() {
      const className = document.getElementById("classSelect").value;
      const studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      if (!className) return;

      try {
        const res = await fetch(`${scriptURL}?action=getStudents&className=${className}`);
        const students = await res.json();

        if (students.length === 0) {
          studentList.innerHTML = "<p>No students found.</p>";
          return;
        }

        students.forEach(student => {
          const card = document.createElement("div");
          card.className = "student-card";
          card.innerHTML = `
            <div class="student-info">
              <span class="roll">Roll: ${student.roll}</span>
              <span class="name">Name: ${student.name}</span>
            </div>
          `;
          studentList.appendChild(card);
        });
      } catch (error) {
        studentList.innerHTML = "<p>Error loading students.</p>";
        console.error("Failed to fetch students:", error);
      }
    }
  </script>
</body>
</html>
