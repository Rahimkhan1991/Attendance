<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f0f4f8;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .back-btn {
      background: #ddd;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    #studentList {
      list-style: none;
      padding: 0;
    }

    .student-item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    .student-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .student-roll {
      font-size: 14px;
      color: #555;
    }

    #loading, #emptyMessage {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h2 id="classHeader">Student List</h2>

  <div id="loading">Loading students...</div>
  <div id="emptyMessage" style="display:none;">No students found.</div>
  <ul id="studentList"></ul>

  <script src="script.js"></script>
</body>
</html>
