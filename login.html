<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="login-box">
    <!-- âœ… Logo image -->
    <div style="text-align: center; margin-top: 20px;">
  <img src="image/schoolimage.jpg" alt="School Logo" style="max-height: 120px; border-radius: 10px;" />
  <h1 style="font-size: 24px; color: #007bff;">SDN Bandungrejosari 3 Malang</h1>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Dummy users data with role and assigned class
      const users = {
        "admin": { password: "admin123", role: "admin" },
        "teacher1": { password: "teach123", role: "teacher", class: "Class_1A" },
        "teacher2": { password: "teach456", role: "teacher", class: "Class_2B" }
      };

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("userRole", users[user].role);
        localStorage.setItem("username", user);
        if (users[user].class) {
          localStorage.setItem("assignedClass", users[user].class);
        }
        alert("Login successful!");
        window.location.href = "home.html"; // redirect to home or dashboard
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
