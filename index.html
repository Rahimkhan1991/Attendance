<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance - Select Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Select a Class</h2>

  <select id="classDropdown">
    <option value="">-- Select Class --</option>
    <option value="Class_1A">Class 1A</option>
    <option value="Class_1B">Class 1B</option>
    <option value="Class_2A">Class 2A</option>
    <!-- Add more classes as needed -->
  </select>

  <br><br>
  <button onclick="goToMarkAttendance()">Mark Attendance</button>
  <button onclick="goToViewStudents()">View Students</button>

  <script>
    function goToMarkAttendance() {
      const selectedClass = document.getElementById("classDropdown").value;
      if (!selectedClass) {
        alert("Please select a class first.");
        return;
      }
      localStorage.setItem("selectedClass", selectedClass);
      window.location.href = "mark-attendance.html";
    }

    function goToViewStudents() {
      const selectedClass = document.getElementById("classDropdown").value;
      if (!selectedClass) {
        alert("Please select a class first.");
        return;
      }
      localStorage.setItem("selectedClass", selectedClass);
      window.location.href = "view-student.html";
    }
  </script>
</body>
</html>
