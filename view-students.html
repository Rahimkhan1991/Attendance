<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #student-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .student-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 260px;
      text-align: center;
    }

    .student-card h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #007bff;
    }

    .student-card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Class 1A - Students</h2>
  <div id="student-list"></div>
  <div class="error" id="error-msg"></div>

  <script>
    const CLASS_NAME = "Class1A";
    const API_URL = `https://script.google.com/macros/s/AKfycbxZCU7IVN0VTHXtF9nkxK_A_vbe2lp9KqUa5cffzg-Vn-0A9vymO0trxtELam_rbD2muQ/exec?class=${CLASS_NAME}`;

    fetch(API_URL)
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        const container = document.getElementById("student-list");
        if (data.length === 0) {
          document.getElementById("error-msg").textContent = "No students found.";
          return;
        }

        data.forEach(student => {
          const card = document.createElement("div");
          card.className = "student-card";
          card.innerHTML = `
            <h3>${student.roll}. ${student.name}</h3>
            <p>Class: ${student.class}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("error-msg").textContent = "Failed to load student data.";
      });
  </script>
</body>
</html>
