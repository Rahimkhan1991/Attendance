<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Students - Class 1A</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background: #f0f4f8;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .student-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .student-card:hover {
      transform: scale(1.02);
    }

    .student-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .student-info {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Class 1A - Student List</h2>
  <div class="container" id="student-list"></div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwrU396WRIPhEYDtFgCGA3ayag4NE8ibnFl7AxMX1swT-F7twQOgC1crhaJmEZxV7D3eA/exec';

    function fetchStudents(className, callback) {
      fetch(WEB_APP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action: "getStudents",
          class: className
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          callback(data.students);
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("Failed to fetch students.");
      });
    }

    // On page load
    fetchStudents("Class1A", function(data) {
      const container = document.getElementById("student-list");
      container.innerHTML = "";

      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "student-card";
        div.innerHTML = `
          <div class="student-name">${s.roll}. ${s.name}</div>
          <div class="student-info">Class: ${s.class}</div>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
