<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
   

    h2 {
      color: #333;
      margin-bottom: 5px;
    }

    .date-label {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    select:focus, button:focus {
      outline: none;
      border-color: #4338ca;
    }

    .student-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .student-card {
      background-color: #618d6f7c;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 1px 4px rgba(92, 66, 66, 0.781);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-name {
      font-weight: 500;
      font-size: 16px;
      color: #070707;
    }

    .present-checkbox {
      transform: scale(1.4);
      accent-color: #4338ca;
    }

    #submitBtn {
      background-color: #4338ca;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .student-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .present-checkbox {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <h2>Mark Attendance</h2>
  <div class="date-label" id="currentDate"></div>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="loadStudents()">
    <option value="">-- Select Class --</option>
    <option value="Class_1A">Class 1A</option>
    <option value="Class_2A">Class 2A</option>
    <!-- Add more classes as needed -->
  </select>

  <div class="student-list" id="studentList"></div>

  <button id="submitBtn" onclick="submitAttendance()">Submit Attendance</button>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    // Show current date
    const today = new Date();
    const formattedDate = today.toLocaleDateString("en-GB"); // DD/MM/YYYY
    document.getElementById("currentDate").innerText = `üìÖ Date: ${formattedDate}`;

    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec';

    async function loadStudents() {
      const className = document.getElementById("classSelect").value;
      const studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      if (!className) return;

      try {
        const res = await fetch(`${scriptURL}?action=getStudents&className=${className}`);
        const students = await res.json();

        <!-- Inside your existing loadStudents() function, REPLACE THIS PART ONLY -->

students.forEach((student, index) => {
  const card = document.createElement("div");
  card.className = "student-card";
  card.innerHTML = `
    <div class="student-name">${student.roll}. ${student.name}</div>
    <div>
      <label><input type="radio" name="status-${index}" value="Hadir" checked> ‚úÖ</label>
      <label><input type="radio" name="status-${index}" value="Izin"> üü°</label>
      <label><input type="radio" name="status-${index}" value="Sakit"> üî¥</label>
      <label><input type="radio" name="status-${index}" value="Alfa"> ‚ùå</label>
    </div>
    <input type="hidden" data-roll="${student.roll}">
  `;
  studentList.appendChild(card);
});

      } catch (err) {
        console.error("Failed to fetch students", err);
        studentList.innerHTML = "<p>Error loading students.</p>";
      }
    }

    async function submitAttendance() {
  const className = document.getElementById("classSelect").value;
  if (!className) return alert("Please select a class.");

  const cards = document.querySelectorAll(".student-card");
  const attendance = [];

  cards.forEach((card, index) => {
    const roll = card.querySelector('input[type="hidden"]').dataset.roll;
    const selectedStatus = card.querySelector(`input[name="status-${index}"]:checked`).value;

    attendance.push({
      roll,
      rowIndex: index,
      status: selectedStatus
    });
  });

  const dateStr = formattedDate.split("/").join("/");

  const url = `${scriptURL}?action=submitAttendance&className=${className}&date=${dateStr}&data=${encodeURIComponent(JSON.stringify(attendance))}`;

  try {
    const res = await fetch(url);
    const result = await res.json();
    if (result.success) {
      alert("‚úÖ Attendance submitted successfully.");
    } else {
      alert("‚ùå Submission failed: " + result.message);
    }
  } catch (err) {
    console.error("Submit failed", err);
    alert("‚ö†Ô∏è Error submitting attendance.");
  }
}

  </script>

</body>
</html>
