<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .student-list {
      margin-top: 20px;
    }
    .student-item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Mark Attendance</h2>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect" onchange="loadStudents()" disabled></select>

    <div class="student-list" id="studentList"></div>

    <button class="btn" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    const classSelect = document.getElementById("classSelect");

    if (user.role === "admin") {
      // Admin: all classes
      classSelect.innerHTML = `
        <option value="">-- Select Class --</option>
        <option value="Class_1A">Class 1A</option>
        <option value="Class_2A">Class 2A</option>
        <!-- Add more classes here -->
      `;
      classSelect.disabled = false;
    } else {
      // Teacher: assigned class only
      classSelect.innerHTML = `<option value="${user.className}" selected>${user.className.replace("_", " ")}</option>`;
      classSelect.disabled = true;
    }

    window.onload = function () {
      if (classSelect.value) {
        loadStudents();
      }
    };

    function loadStudents() {
      const className = classSelect.value;
      if (!className) return;

      fetch(`https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getStudents&className=${className}`)
        .then(res => res.json())
        .then(data => {
          const studentList = document.getElementById("studentList");
          studentList.innerHTML = data.map(student => `
            <div class="student-item">
              <span>${student.name}</span>
              <select data-roll="${student.roll}" data-name="${student.name}">
                <option value="H">H</option>
                <option value="S">S</option>
                <option value="I">I</option>
                <option value="A">A</option>
              </select>
            </div>
          `).join("");
        });
    }

    function submitAttendance() {
      const className = classSelect.value;
      const currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

      const selects = document.querySelectorAll(".student-item select");
      const attendanceData = Array.from(selects).map(select => ({
        roll: select.dataset.roll,
        name: select.dataset.name,
        status: select.value,
        date: currentDate
      }));

      fetch("https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "submitAttendance",
          className,
          attendance: attendanceData
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("✅ Attendance submitted successfully!");
        loadStudents(); // Optionally refresh
      })
      .catch(err => {
        console.error(err);
        alert("❌ Error submitting attendance.");
      });
    }
  </script>
</body>

</html>
