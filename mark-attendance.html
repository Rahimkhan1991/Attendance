<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mark Attendance</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #f4f4f4; }
    .student-row {
      display: flex; justify-content: space-between;
      background: #fff; padding: 10px; margin: 5px 0;
      border-radius: 5px;
    }
    .controls input { margin-left: 10px; }
    button { padding: 10px 15px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Mark Attendance - <span id="className"></span></h2>
  <input type="date" id="attendanceDate" />
  <div id="studentList"></div>
  <button onclick="submitAttendance()">Submit</button>

  <script>
    const className = localStorage.getItem("selectedClass");
    document.getElementById("className").textContent = className;

    let students = [];

    fetch(`https://script.google.com/macros/s/AKfycbw.../exec?action=getStudents&className=${className}`)
      .then(res => res.json())
      .then(data => {
        students = data;
        const container = document.getElementById("studentList");
        data.forEach((s, i) => {
          const row = document.createElement("div");
          row.className = "student-row";
          row.innerHTML = `
            <div>${s.roll}. ${s.name}</div>
            <div class="controls">
              P <input type="radio" name="att-${i}" value="P" checked />
              A <input type="radio" name="att-${i}" value="A" />
            </div>`;
          container.appendChild(row);
        });
      });

    function submitAttendance() {
      const date = document.getElementById("attendanceDate").value;
      if (!date) return alert("Select a date");

      const attendance = students.map((s, i) => ({
        roll: s.roll,
        name: s.name,
        rowIndex: i,
        present: document.querySelector(`input[name="att-${i}"]:checked`).value === "P"
      }));

      fetch(`https://script.google.com/macros/s/AKfycbw.../exec?action=submitAttendance&className=${className}&date=${date}&data=${encodeURIComponent(JSON.stringify(attendance))}`)
        .then(res => res.json())
        .then(res => {
          if (res.success) alert("Attendance saved!");
          else alert("Error: " + res.message);
        });
    }
  </script>
</body>
</html>
