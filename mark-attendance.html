<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #34495e;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .student-list {
      margin-top: 20px;
    }

    .student-item {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 12px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      border: 1px solid #e0e0e0;
    }

    .student-item:hover {
      background: #f0f0f0;
    }

    .student-item span {
      font-weight: 500;
      color: #2c3e50;
    }

    .student-item select {
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2e86de;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1b4f72;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .student-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .student-item select {
        margin-top: 8px;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìã Mark Attendance</h2>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect" onchange="loadStudents()" disabled></select>

    <div class="student-list" id="studentList"></div>

    <button class="btn" onclick="submitAttendance()">‚úÖ Submit Attendance</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    const classSelect = document.getElementById("classSelect");

    if (user.role === "admin") {
      classSelect.innerHTML = `
        <option value="">-- Select Class --</option>
        <option value="Class_1A">Class 1A</option>
        <option value="Class_2A">Class 2A</option>
        <!-- Add more classes here -->
      `;
      classSelect.disabled = false;
    } else {
      classSelect.innerHTML = `<option value="${user.className}" selected>${user.className.replace("_", " ")}</option>`;
      classSelect.disabled = true;
    }

    window.onload = function () {
      if (classSelect.value) {
        loadStudents();
      }
    };

    function loadStudents() {
      const className = classSelect.value;
      if (!className) return;

      fetch(`https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec?action=getStudents&className=${className}`)
        .then(res => res.json())
        .then(data => {
          const studentList = document.getElementById("studentList");
          studentList.innerHTML = data.map(student => `
            <div class="student-item">
              <span>${student.name}</span>
              <select data-roll="${student.roll}" data-name="${student.name}">
                 <option value="Hadir" selected>‚úÖ Hadir</option>
      <option value="Izin">üü° Izin</option>
      <option value="Sakit">üî¥ Sakit</option>
      <option value="Alfa">‚ùå Alpa</option>
              </select>
            </div>
          `).join("");
        });
    }

    function submitAttendance() {
      const className = classSelect.value;
      const currentDate = new Date().toISOString().split('T')[0]; // YYYY-MM-DD

      const selects = document.querySelectorAll(".student-item select");
      const attendanceData = Array.from(selects).map(select => ({
        roll: select.dataset.roll,
        name: select.dataset.name,
        status: select.value,
        date: currentDate
      }));

      fetch("https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec", {
        method: "POST",
        body: JSON.stringify({
          action: "submitAttendance",
          className,
          attendance: attendanceData
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(response => {
        alert("‚úÖ Attendance submitted successfully!");
        loadStudents(); // Optionally refresh
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Error submitting attendance.");
      });
    }
  </script>
</body>

</html>
