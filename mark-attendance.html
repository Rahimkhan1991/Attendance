<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
    }

    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }

    .student-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .student-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-name {
      font-size: 16px;
      font-weight: bold;
    }

    .present-checkbox {
      transform: scale(1.5);
    }

    #submitBtn {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Mark Attendance</h2>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect" onchange="loadStudents()">
    <option value="">-- Select Class --</option>
    <option value="Class_1A">Class 1A</option>
    <option value="Class_2A">Class 2A</option>
    <!-- Add more classes as needed -->
  </select>

  <div class="student-list" id="studentList"></div>

  <button id="submitBtn" onclick="submitAttendance()">Submit Attendance</button>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec'; // Replace with your Web App URL

    async function loadStudents() {
      const className = document.getElementById("classSelect").value;
      const studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      if (!className) return;

      try {
        const res = await fetch(`${scriptURL}?action=getStudents&className=${className}`);
        const students = await res.json();

        students.forEach((student, index) => {
          const card = document.createElement("div");
          card.className = "student-card";

          card.innerHTML = `
            <div class="student-name">${student.roll}. ${student.name}</div>
            <input type="checkbox" class="present-checkbox" data-roll="${student.roll}" checked>
          `;

          studentList.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to fetch students", err);
        studentList.innerHTML = "<p>Error loading students.</p>";
      }
    }

    async function submitAttendance() {
      const className = document.getElementById("classSelect").value;
      if (!className) return alert("Please select a class.");

      const checkboxes = document.querySelectorAll(".present-checkbox");
      const attendance = [];

      checkboxes.forEach((cb, index) => {
        attendance.push({
          roll: cb.dataset.roll,
          rowIndex: index,
          present: cb.checked
        });
      });

      const today = new Date().toLocaleDateString("en-GB").split("/").join("/"); // DD/MM/YYYY

      const url = `${scriptURL}?action=submitAttendance&className=${className}&date=${today}&data=${encodeURIComponent(JSON.stringify(attendance))}`;

      try {
        const res = await fetch(url);
        const result = await res.json();
        if (result.success) {
          alert("Attendance submitted successfully.");
        } else {
          alert("Submission failed: " + result.message);
        }
      } catch (err) {
        console.error("Submit failed", err);
        alert("Error submitting attendance.");
      }
    }
  </script>

</body>
</html>
