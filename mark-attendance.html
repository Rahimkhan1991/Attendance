<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
      color: #333;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .date {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .student-list {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .student-card {
      background-color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .student-card:hover {
      transform: scale(1.01);
    }

    .student-name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .present-checkbox {
      transform: scale(1.4);
      cursor: pointer;
    }

    #submitBtn {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .student-card {
        padding: 12px 15px;
      }

      .student-name {
        font-size: 15px;
      }

      #submitBtn {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>ðŸ“… Mark Attendance</h2>
  </header>

  <div class="container">
    <div class="date" id="currentDate"></div>

    <label for="classSelect">Select Class:</label>
    <select id="classSelect" onchange="loadStudents()">
      <option value="">-- Select Class --</option>
      <option value="Class_1A">Class 1A</option>
      <option value="Class_2A">Class 2A</option>
      <!-- Add more classes as needed -->
    </select>

    <div class="student-list" id="studentList"></div>

    <button id="submitBtn" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("attendanceUser"));
    if (!user) {
      window.location.href = "login.html";
    }

    // Show today's date
    const dateEl = document.getElementById("currentDate");
    const today = new Date();
    const formatted = today.toLocaleDateString("en-GB", {
      weekday: 'short',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });
    dateEl.textContent = `Today: ${formatted}`;
  </script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyNWTluHoK_rZD0bJXll7g0vZ3f6yr4bQbrRw5FmIeMDJSQyvO6cTcR6oVZK8e-yj1icA/exec';

    async function loadStudents() {
      const className = document.getElementById("classSelect").value;
      const studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      if (!className) return;

      try {
        const res = await fetch(`${scriptURL}?action=getStudents&className=${className}`);
        const students = await res.json();

        students.forEach((student, index) => {
          const card = document.createElement("div");
          card.className = "student-card";

          card.innerHTML = `
            <div class="student-name">${student.roll}. ${student.name}</div>
            <input type="checkbox" class="present-checkbox" data-roll="${student.roll}" checked>
          `;

          studentList.appendChild(card);
        });
      } catch (err) {
        console.error("Failed to fetch students", err);
        studentList.innerHTML = "<p>Error loading students.</p>";
      }
    }

    async function submitAttendance() {
      const className = document.getElementById("classSelect").value;
      if (!className) return alert("Please select a class.");

      const checkboxes = document.querySelectorAll(".present-checkbox");
      const attendance = [];

      checkboxes.forEach((cb, index) => {
        attendance.push({
          roll: cb.dataset.roll,
          rowIndex: index,
          present: cb.checked
        });
      });

      const today = new Date().toLocaleDateString("en-GB").split("/").join("/");

      const url = `${scriptURL}?action=submitAttendance&className=${className}&date=${today}&data=${encodeURIComponent(JSON.stringify(attendance))}`;

      try {
        const res = await fetch(url);
        const result = await res.json();
        if (result.success) {
          alert("Attendance submitted successfully.");
        } else {
          alert("Submission failed: " + result.message);
        }
      } catch (err) {
        console.error("Submit failed", err);
        alert("Error submitting attendance.");
      }
    }
  </script>
</body>
</html>
